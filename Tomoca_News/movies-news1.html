<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-news1.css">
    <title>Movies Latest News</title>
</head>
<body>
    <!-- Cover -->
    <div class="cover">
        <div class="slideshow-container">

            <div class="mySlides fade">
                <img src="./image_news/Carousel_OscarWins.jpg" style="width:100%">
            </div>
            
            <div class="mySlides fade">
                <img src="./image_news/Carousel_SummerMoviePreviewA.jpg" style="width:100%">
            </div>
            
            <div class="mySlides fade">
                <img src="./image_news/SB_JodieFoster.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="./image_news/hero_HP_ThisWeekinMovieNews_Greenland.jpg" style="width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>           
            <br>
            
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
                <span class="dot" onclick="currentSlide(4)"></span> 
            </div>  
        </div>
    </div>
    <!-- Project Grid -->
    <div class="project-grid">
        <div>
            <button class="lastnews-btn" id="lastnews-btn" onclick="eventbtLastestNews()">LATEST NEWS</button>
            <button class="topnews-btn" id="topnews-btn" onclick="eventbtTopNews()">TOP NEWS</button>
        </div>
        <div class="container" id="container">
            <div class="grid-zone main-news" id="main-news">  
                <div class="pic1-zone"> 
                    <img class="mainnews-img" id="mainnews-img" src="./image_news/news/Rectangle 92.png" alt="">
                </div>
                <div class="pic1-zone">
                    <a class="title" id="title">Title</a>
                    <p class="content" id="content">Content Content Content Content Content Content Content</p>
                </div>
            </div>
            <div class="grid-zone">
                <img class="news-img" src="./image_news/news/00-2021-summerpreviewlead-blackwidow.jpg" alt="">
                <a class="title">Title</a>
            </div>
            <div class="grid-zone">
                <img class="news-img" src="./image_news/news/bossbabymain.png" alt="">
                <a class="title">Title</a>
            </div>
            <div class="grid-zone">
                <img class="news-img" src="./image_news/news/fan_emma-stone_cruella_20210512.jpg" alt="">
                <a class="title">Title</a>
            </div>
            <div class="grid-zone">
                <img class="news-img" src="./image_news/news/fan_nobody_postercrop.jpg" alt="">
                <a class="title">Title</a>
            </div>
            <div class="grid-zone">
                <img class="news-img" src="./image_news/news/Rectangle 93.png" alt="">
                <a class="title">Title</a>
            </div>
            <div class="grid-zone">
                <img class="news-img" src="./image_news/news/Rectangle 95.png" alt="">
                <a class="title">Title</a>
            </div>
            <div class="grid-zone">
                <img class="news-img" src="./image_news/news/Rectangle 98.png" alt="">
                <a class="title">Title</a>
            </div>
            <div class="grid-zone">
                <img class="news-img" src="./image_news/news/Screen Shot 2021-06-24 at 2.29.51 PM.png" alt="">
                <a class="title">Title</a>
            </div>
        </div>
        <div>
            <button class="load-more">LOAD MORE</button>
        </div>
    </div>
    <!-- Javascript -->
    <script src="./script-news1.js" type="text/javascript"></script>
</body>
</html>
